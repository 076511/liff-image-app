<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学校用 画像保存アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>📂 学校用 画像保存アプリ</header>
  <main>
    <button id="loginBtn">LINEログイン</button>
    <div id="profile"></div>

    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">アップロード</button>

    <img id="preview" alt="プレビュー" />
  </main>
  <footer>© 2025 学校アプリ</footer>

  <script>
    const liffId = "【あなたのLIFF ID】";  
    const gasUrl = "【GASの公開URL（/execで終わるやつ）】";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById("loginBtn").onclick = () => liff.login();
      } else {
        document.getElementById("loginBtn").style.display = "none";
        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML =
          "こんにちは、" + profile.displayName + " さん！";
        // ユーザーIDを保持（GASに送る用）
        window.currentUserId = profile.userId;
      }

      document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("画像を選択してください");
        return;
      }

      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(file);

      const reader = new FileReader();
      reader.onload = async function(evt) {
        const base64 = evt.target.result.split(",")[1];

        try {
          const res = await fetch(gasUrl, {
            method: "POST",
            body: JSON.stringify({
              image: base64,
              filename: file.name,
              contentType: file.type,
              userId: window.currentUserId
            }),
            headers: { "Content-Type": "application/json" }
          });

          const result = await res.json();
          if (result.status === "success") {
            alert("アップロード成功！");
          } else {
            alert("エラー: " + result.message);
          }
        } catch (err) {
          alert("通信エラー: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }

    window.onload = main;
  </script>
</body>
</html>
