<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像アップロードアプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>学校画像アップロード</h1>
  <div id="profile"></div>

  <button id="loginBtn">LINEログイン</button>
  <button id="logoutBtn" style="display:none;">ログアウト</button>

  <input type="file" id="fileInput" accept="image/*">
  <img id="preview" style="max-width:200px; display:block; margin-top:10px;">
  <button id="uploadBtn">アップロード</button>

  <h2>アップロード履歴</h2>
  <ul id="historyList"></ul>

  <script src="app.js"></script>
</body>
</html>
