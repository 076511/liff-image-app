<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📂 学校用画像保存アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>📂 学校用画像保存アプリ</h1>
    <p>LINEログイン後、画像を選んでアップロードできます</p>

    <button id="loginBtn">LINEログイン</button>
    <div id="profile"></div>

    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">アップロード</button>

    <img id="preview" alt="プレビュー" />
    <div id="status"></div>
  </div>

<script>
  const liffId = 2008124621-9gEeG5K6; // 新アカウントのLIFF ID
  const gasUrl = "https://script.google.com/macros/s/1pg9yc-5BSUjiQj-4xjEsGZE68pQ4jqBacNTvOAFs9XJ3gaQJNXQG2Lpc/exec"; // 新アカウントGAS

  async function main() {
    await liff.init({ liffId });

    // LINEログイン
    if (!liff.isLoggedIn()) {
      document.getElementById("loginBtn").onclick = () => liff.login();
    } else {
      document.getElementById("loginBtn").style.display = "none";
      const profile = await liff.getProfile();
      document.getElementById("profile").innerHTML = 
        "こんにちは、" + profile.displayName + " さん！";
    }

    // アップロードボタン設定
    document.getElementById("uploadBtn").addEventListener("click", uploadFile);
  }

  async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) return alert("画像を選択してください");

    // プレビュー
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(file);

    const reader = new FileReader();
    reader.onload = async function(evt) {
      const base64 = evt.target.result.split(",")[1];

      try {
        const res = await fetch(gasUrl, {
          method: "POST",
          body: JSON.stringify({
            image: base64,
            filename: file.name,
            contentType: file.type
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.text();
        document.getElementById("status").innerText = "アップロード結果: " + result;
      } catch (err) {
        document.getElementById("status").innerText = "エラー: " + err.message;
      }
    };
    reader.readAsDataURL(file);
  }

  window.onload = main;
</script>
</body>
</html>
