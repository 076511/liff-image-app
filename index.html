<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学校用 画像保存アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>📂 学校用 画像保存アプリ</header>
  <main>
    <!-- ログイン -->
    <button id="loginBtn">LINEログイン</button>
    <button id="logoutBtn" style="display:none;">ログアウト</button>
    <div id="profile"></div>

    <!-- アップロード -->
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">アップロード</button>
    <img id="preview" alt="プレビュー" />

    <!-- 履歴 -->
    <h2>📜 アップロード履歴</h2>
    <ul id="historyList"></ul>
  </main>
  <footer>© 2025 学校アプリ</footer>

  <script>
    // ✅ あなたの環境に合わせて書き換える
    const liffId = "2008124621-9gEeG5K6";  // ← LIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycby7375-nsIqD8xUKm4JN2LnlgYGPtGrcAcgMXgGDaGZREMNtofY_ZXnXBhxmKQiEP_M0w/exec"; // ← GAS公開URL

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById("loginBtn").onclick = () => liff.login();
      } else {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";

        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML =
          "こんにちは、" + profile.displayName + " さん！";
        window.currentUserId = profile.userId;

        loadHistory();
      }

      document.getElementById("logoutBtn").onclick = () => {
        liff.logout();
        location.reload();
      };

      document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("画像を選択してください");
        return;
      }

      document.getElementById("preview").src = URL.createObjectURL(file);

      const reader = new FileReader();
      reader.onload = async function(evt) {
        const base64 = evt.target.result.split(",")[1];

        try {
          const res = await fetch(gasUrl, {
            method: "POST",
            body: JSON.stringify({
              mode: "upload",
              image: base64,
              filename: file.name,
              contentType: file.type,
              userId: window.currentUserId
            }),
            headers: { "Content-Type": "application/json" }
          });

          const result = await res.json();
          if (result.status === "success") {
            alert("アップロード成功！");
            loadHistory();
          } else {
            alert("エラー: " + result.message);
          }
        } catch (err) {
          alert("通信エラー: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }

    async function loadHistory() {
      try {
        const res = await fetch(gasUrl + "?mode=history&userId=" + window.currentUserId);
        const data = await res.json();

        const list = document.getElementById("historyList");
        list.innerHTML = "";
        data.forEach(row => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${row.fileUrl}" target="_blank">${row.fileName}</a> (${row.createdAt})`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("履歴読み込みエラー:", err);
      }
    }

    window.onload = main;
  </script>
</body>
</html>
