<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF 画像保存アプリ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #06c755;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>📂 学校用画像保存アプリ</h1>
  <p>LINEログイン後、画像を選んで保存できます</p>

  <button id="loginBtn">LINEログイン</button>
  <div id="profile"></div>

  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">アップロード</button>

  <img id="preview" alt="プレビュー" />

  <script>
    // ★ あなたのLIFF ID をここに入れる！
    const liffId = "2008124621-9gEeG5K6";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById("loginBtn").onclick = () => liff.login();
      } else {
        document.getElementById("loginBtn").style.display = "none";
        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML =
          "こんにちは、" + profile.displayName + " さん！";
      }
    }

    // 画像選択プレビュー
    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById("preview").src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // 画像をGASに送信
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("画像を選択してください");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(evt) {
        const base64 = evt.target.result.split(",")[1];

        // ★ あなたのGAS WebアプリURL をここに入れる！
        const url = "https://script.google.com/macros/s/AKfycbw9rcof4lpIbyxC23ceuGP3Nm45KSpv3i-tipzrgtSXv2ziXxqt1nkwJCouPrqtYzZpEw/exec";

        const res = await fetch(url, {
          method: "POST",
          body: JSON.stringify({
            image: base64,
            filename: file.name
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.text();
        alert("アップロード結果: " + result);
      };
      reader.readAsDataURL(file);
    });

    main();
  </script>
</body>
</html>
