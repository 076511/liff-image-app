  <main>

  <script>
    // âœ… ã‚ãªãŸã®ç’°å¢ƒã«åˆã‚ã›ã¦æ›¸ãæ›ãˆã‚‹
    const liffId = "2008124621-9gEeG5K6";  // â† LIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycby7375-nsIqD8xUKm4JN2LnlgYGPtGrcAcgMXgGDaGZREMNtofY_ZXnXBhxmKQiEP_M0w/exec"; // â† GASå…¬é–‹URL

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById("loginBtn").onclick = () => liff.login();
      } else {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";

        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML =
          "ã“ã‚“ã«ã¡ã¯ã€" + profile.displayName + " ã•ã‚“ï¼";
        window.currentUserId = profile.userId;

        loadHistory();
      }

      document.getElementById("logoutBtn").onclick = () => {
        liff.logout();
        location.reload();
      };

      document.getElementById("uploadBtn").addEventListener("click", uploadFile);
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„");
        return;
      }

      document.getElementById("preview").src = URL.createObjectURL(file);

      const reader = new FileReader();
      reader.onload = async function(evt) {
        const base64 = evt.target.result.split(",")[1];

        try {
          const res = await fetch(gasUrl, {
            method: "POST",
            body: JSON.stringify({
              mode: "upload",
              image: base64,
              filename: file.name,
              contentType: file.type,
              userId: window.currentUserId
            }),
            headers: { "Content-Type": "application/json" }
          });

          const result = await res.json();
          if (result.status === "success") {
            alert("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼");
            loadHistory();
          } else {
            alert("ã‚¨ãƒ©ãƒ¼: " + result.message);
          }
        } catch (err) {
          alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    }

    async function loadHistory() {
      try {
        const res = await fetch(gasUrl + "?mode=history&userId=" + window.currentUserId);
        const data = await res.json();

        const list = document.getElementById("historyList");
        list.innerHTML = "";
        data.forEach(row => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${row.fileUrl}" target="_blank">${row.fileName}</a> (${row.createdAt})`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("å±¥æ­´èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", err);

    }
